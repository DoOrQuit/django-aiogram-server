{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
    <script type="text/javascript">
        (function() {var script=document.createElement("script");script.type="text/javascript";script.async =true;script.src="//telegram.im/widget-button/index.php?id=@schedule_mate_bot";document.getElementsByTagName("head")[0].appendChild(script);})();
    </script>
    <title>Registration</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
      <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 h-100">
            <div class="card bg-dark text-white h-100" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center h-100">

                <div class="mb-md-4 mt-md-4">

                  <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                  <p class="text-white-50 mb-5">Please enter valid login and password!</p>
                  <form role="form" method="post" action="{% url 'accounts:registration' %}">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typeEmailX">Email</label>
                        <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" />
                    </div>

                      <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Password</label>
                          <input type="password" id="typePasswordX" name="password1" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Re-enter Password</label>
                          <input type="password" id="typePasswordX" name="password2" class="form-control form-control-lg" />
                      </div>

                      <a href="https://telegram.im/@schedule_mate_bot" target="_blank" class="telegramim_button telegramim_shadow telegramim_pulse mb-4" style="font-size:15px;width:124px;background:#27A5E7;box-shadow:1px 1px 5px #27A5E7;color:#FFFFFF;border-radius:6px; text-align: center"><i></i></a>

                    <input type="submit" class="btn btn-outline-light btn-lg px-5" value="Register"/>
                  </form>

                </div>

                <div>
                  <p class="mb-0">Already have an account? <a href="{% url 'accounts:login' %}" class="text-white-50 fw-bold">Sign In</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
